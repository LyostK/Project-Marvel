<!-- series-dialog.component.html -->
<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Series</h5>
      <button type="button" class="close" (click)="dialogRef.close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div *ngFor="let series of data.series" class="col-md-4 mb-3">
          <div class="card">
            <img [src]="series.thumbnail.path + '.' + series.thumbnail.extension" class="card-img-top" alt="{{ series.title }}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ series.title }}</h5>
              <!-- Add other details of the series as needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
